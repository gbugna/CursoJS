<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<img src="" id="image" alt="" width="480">

<script>


agregarImagen();

async function agregarImagen () {

const response =  await fetch('taza_beta.jpg');
let pic = await response.blob();
let imageContainer = document.querySelector('#image');
imageContainer.src = URL.createObjectURL(pic);

}

</script>
</body>
</html>
